---
layout: default
---
<h1>{{ page.title }}</h1>

<h2 id="archive-title">
	Archive
</h2>

{% for post in site.posts %}

<p class="archive-record">
	<p class="archive-date">
		{{ post.date | date: "%B %e, %Y" }}
	</p>
	<a class="archive-url" href="{{ post.url }}">{{ post.title }}</a>
</p>

{% endfor %}
